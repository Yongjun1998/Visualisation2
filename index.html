<!DOCTYPE html>
<html>
<head>
  <title>FIFA World Cup</title>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>

<h1>FIFA World Cup</h1>
<p>The World Cup is the most popular international competition, which is attended by the world's top national teams.</p>

  <h2>The map for every country in the world get medals </h2>
  <div id="WorldCup_Map"></div>
  
  <h2>The Attendance of Each World Cup</h2>
  <div id="WorldCup_Bar"></div>
  
  <h2>Matches per country after 2000</h2>
  <div id="WorldCup_bubble"></div>

<script type="text/javascript">

  var spec1 = "js/WorldCup_Map.vl.json";
  vegaEmbed('#WorldCup_Map', spec1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var spec2 = "js/WorldCup_Bar.vl.json";
  vegaEmbed('#WorldCup_Bar', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
    var spec3 = "js/WorldCup_bubble.vl.json";
  vegaEmbed('#WorldCup_bubble', spec3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
</script>

</body>
</html>
